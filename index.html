<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klopchik AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a232a;
            color: #ececf1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid #0b2a46;
            background-color: #1f2c37;
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .logo {
            font-weight: bold;
            font-size: 18px;
            margin-right: 8px;
        }
        
        .version {
            background-color: #10a37f;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status {
            font-size: 12px;
            color: #8e8ea0;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message {
            display: flex;
            max-width: 100%;
            padding: 20px 0;
        }
        
        .user-message {
            background-color: #15161f;
            justify-content: flex-end;
        }
        
        .assistant-message {
            background-color: #181a23;
            padding-left: 20px;
            padding-right: 20px;
            margin-left: -20px;
            margin-right: -20px;
        }
        
        .message-content {
            max-width: 768px;
            width: 100%;
            display: flex;
            gap: 20px;
        }
        
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .user-avatar {
            background-color: #10a37f;
        }
        
        .assistant-avatar {
            background-color: #5436da;
        }
        
        .text {
            line-height: 1.5;
            padding-top: 5px;
            white-space: pre-wrap;
        }
        
        .input-container {
            padding: 20px;
            border-top: 1px solid #4d4d4f;
            display: flex;
            justify-content: center;
        }
        
        .input-wrapper {
            max-width: 768px;
            width: 100%;
            position: relative;
        }
        
        .input-field {
            width: 100%;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 12px;
            padding: 12px 45px 12px 16px;
            color: #ececf1;
            font-size: 16px;
            resize: none;
            max-height: 200px;
            min-height: 24px;
            line-height: 1.5;
            outline: none;
        }
        
        .input-field:focus {
            border-color: #8e8ea0;
        }
        
        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            background-color: transparent;
            border: none;
            color: #8e8ea0;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-button:hover {
            background-color: #343541;
            color: #ececf1;
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .options-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #8e8ea0;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 0;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #8e8ea0;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            gap: 20px;
        }
        
        .welcome-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .welcome-subtitle {
            font-size: 20px;
            color: #8e8ea0;
            max-width: 600px;
        }
        
        .examples-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 20px;
            max-width: 800px;
        }
        
        .example-card {
            background-color: #3e3f4b;
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .example-card:hover {
            background-color: #4a4b59;
        }
        
        .example-title {
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .example-description {
            color: #8e8ea0;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">Klopchik</div>
            <div class="version">AI</div>
        </div>
        <div class="status" id="status">Connecting...</div>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="welcome-container" id="welcomeContainer">
            <div class="welcome-title">Klopchik AI</div>
            <div class="welcome-subtitle">Ready when you are. Ask anything</div>
            <div class="examples-container">
                <div class="example-card" onclick="handleExampleClick('Mero name k ho?')">
                    <div class="example-title">Mero name k ho?</div>
                    <div class="example-description">If you want to know your name!</div>
                </div>
                <div class="example-card" onclick="handleExampleClick('What is Klopchik?')">
                    <div class="example-title">What is Klopchik?</div>
                    <div class="example-description">If you want to know what klopchik mean?</div>
                </div>
                <div class="example-card" onclick="handleExampleClick('Mero laro ko size?')">
                    <div class="example-title">Mero Laro ko size?</div>
                    <div class="example-description">If you want to know your dih size</div>
                </div>
                <div class="example-card" onclick="handleExampleClick('Who is Gay?')">
                    <div class="example-title">Who is Gay?</div>
                    <div class="example-description">If you want to know who is gay?</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                class="input-field" 
                id="messageInput" 
                placeholder="Message Klopchik AI..." 
                rows="1"
                oninput="autoResize(this)"
            ></textarea>
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
    
    <div class="options-container">
        <div class="checkbox-wrapper">
            <input type="checkbox" id="formalBox">
            <label for="formalBox">Formal response</label>
        </div>
    </div>

    <script>
        // API Configuration
        // const API = 'http://127.0.0.1:8000';
        const API = 'https://api.klopchik.cc';


        
        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const welcomeContainer = document.getElementById('welcomeContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const formalBox = document.getElementById('formalBox');
        const status = document.getElementById('status');
        
        // State
        let sending = false;
        
        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
            
            // Enable/disable send button based on input
            sendButton.disabled = textarea.value.trim() === '';
        }
        
        // Handle Enter key (send on Enter, new line on Shift+Enter)
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // Handle example card clicks
        function handleExampleClick(text) {
            messageInput.value = text;
            autoResize(messageInput);
            sendMessage();
        }
        
        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${sender}-avatar`;
            avatar.textContent = sender === 'user' ? 'U' : 'K';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'text';
            textDiv.textContent = text;
            
            messageContent.appendChild(avatar);
            messageContent.appendChild(textDiv);
            messageDiv.appendChild(messageContent);
            
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            scrollToBottom();
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant-message';
            typingDiv.id = 'typingIndicator';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar assistant-avatar';
            avatar.textContent = 'K';
            
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                typingIndicator.appendChild(dot);
            }
            
            messageContent.appendChild(avatar);
            messageContent.appendChild(typingIndicator);
            typingDiv.appendChild(messageContent);
            
            chatContainer.appendChild(typingDiv);
            
            // Scroll to bottom
            scrollToBottom();
        }
        
        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        // Scroll to bottom of chat
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Health check for API
        async function healthCheck() {
            try {
                const response = await fetch(API + '/health');
                const data = await response.json();
                status.textContent = `Connected: ${data.model} on ${data.device}`;
            } catch (e) {
                status.textContent = 'Cannot reach API — is server running?';
                console.error('Health check failed:', e);
            }
        }
        
        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || sending) return;
            
            // Hide welcome container on first message
            if (!welcomeContainer.classList.contains('hidden')) {
                welcomeContainer.classList.add('hidden');
            }
            
            // Add user message to chat
            addMessage(message, 'user');
            
            // Clear input
            messageInput.value = '';
            autoResize(messageInput);
            sendButton.disabled = true;
            sending = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Send request to API
                const response = await fetch(API + '/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        messages: [{role: 'user', content: message}],
                        formal: formalBox.checked,
                        max_tokens: 128
                    })
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                let data = null;
                try { 
                    data = await response.json(); 
                } catch (e) { 
                    console.error('Failed to parse JSON response:', e);
                }
                
                const reply = data && typeof data.reply === 'string' ? data.reply : '[No reply from server]';
                
                // Remove typing indicator
                removeTypingIndicator();
                
                // Add assistant response
                addMessage(reply, 'assistant');
                
            } catch (e) {
                // Remove typing indicator
                removeTypingIndicator();
                
                // Add error message
                addMessage('Error: ' + e.message, 'assistant');
                console.error('API request failed:', e);
            } finally {
                sending = false;
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                
                // Scroll to bottom
                scrollToBottom();
            }
        }
        
        // Initialize
        window.onload = function() {
            messageInput.focus();
            healthCheck();
            
            // Add event listeners
            messageInput.addEventListener('keydown', handleKeyDown);
        };
    </script>
</body>

</html>
